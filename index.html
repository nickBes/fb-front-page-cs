<!DOCTYPE html>
<head>
    <title>Social Media</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <h1>Social Media</h1>
            <p>Connect with friends and the world around you on Social Media.</p>
        </header>
        <div id='log'>
            <form>
                <input class="basic_input" type="text" placeholder="Email or phone number"/>
                <input class="basic_input" type="password" placeholder="Password"/>
                <button class="basic_button" style="--color: var(--blue); --width: 100%;">Log In</button>
                <a class="url" href="#" style="--color: var(--blue)">Forgot password?</a>
                <hr/>
                <button class="basic_button" style="--color: var(--green); --width: 70%;">Create a new account</button>
            </form>
            <p><a class="url" href="#" style="--color: black;"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
        </div>
    </main>
    <footer>
        <hr/>
    </footer>
</body>
</html>
